<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartHR | AI Portal</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>.hidden { display: none; }</style>
</head>
<body class="bg-slate-50 font-sans">

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8">
            <div class="text-center mb-8">
                <div class="bg-blue-600 w-12 h-12 rounded-lg mx-auto mb-4 flex items-center justify-center text-white font-bold text-xl">S</div>
                <h2 class="text-2xl font-bold text-gray-800">Welcome Back</h2>
                <p class="text-gray-500">Sign in to your HR Dashboard</p>
            </div>
            <div class="space-y-4">
                <input id="email" type="email" placeholder="Email Address" class="w-full px-4 py-3 rounded-xl border focus:ring-2 focus:ring-blue-500 outline-none transition">
                <input id="pass" type="password" placeholder="Password" class="w-full px-4 py-3 rounded-xl border focus:ring-2 focus:ring-blue-500 outline-none transition">
                <button onclick="app.login()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition shadow-lg shadow-blue-200">Login</button>
            </div>
        </div>
    </div>

    <div id="main-dashboard" class="hidden min-h-screen flex flex-col">
        <nav class="bg-white border-b px-6 py-4 flex justify-between items-center">
            <h1 class="font-bold text-xl text-blue-600">SmartHR <span class="text-gray-400 font-light">AI</span></h1>
            <button onclick="app.logout()" class="text-gray-500 hover:text-red-500 text-sm font-medium">Sign Out</button>
        </nav>

        <main class="flex-1 p-6 max-w-6xl mx-auto w-full grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 space-y-6">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                        <p class="text-sm text-gray-500 uppercase font-bold tracking-wider">Annual Leave</p>
                        <h3 class="text-3xl font-black text-gray-800">12 / 20 <span class="text-sm font-normal text-gray-400">days</span></h3>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                        <p class="text-sm text-gray-500 uppercase font-bold tracking-wider">Next Salary</p>
                        <h3 class="text-3xl font-black text-gray-800">15 Days <span class="text-sm font-normal text-gray-400">left</span></h3>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                    <h4 class="font-bold mb-4">Quick Actions</h4>
                    <div class="flex gap-2">
                        <button class="bg-blue-50 text-blue-600 px-4 py-2 rounded-lg text-sm font-semibold">Request Leave</button>
                        <button class="bg-green-50 text-green-600 px-4 py-2 rounded-lg text-sm font-semibold">Update Docs</button>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-lg border border-gray-100 flex flex-col h-[500px] lg:h-auto">
                <div class="p-4 border-b bg-gray-50 rounded-t-2xl">
                    <h3 class="font-bold text-gray-700">AI Assistant</h3>
                    <span class="text-xs text-green-500 flex items-center">‚óè Online</span>
                </div>
                <div id="chat-output" class="flex-1 p-4 overflow-y-auto text-sm space-y-4">
                    <div class="bg-blue-50 p-3 rounded-lg mr-8">Hello! Ask me anything about company policy or your benefits.</div>
                </div>
                <div class="p-4 border-t flex gap-2">
                    <input id="chat-input" type="text" placeholder="Type a message..." class="flex-1 text-sm outline-none">
                    <button onclick="app.askAI()" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-xs font-bold">Ask</button>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
